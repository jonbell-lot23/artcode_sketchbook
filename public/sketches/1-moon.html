<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </head>
  <body>
    <script>
      let x, y;

      function setup() {
        createCanvas(720, 400);
        x = width / 2;
        y = height;
      }

      function draw() {
        background(0, 0, 75);
        stroke(50);
        fill(232, 228, 195);
        ellipse(x, y, 240, 240);
        y = y - 20;

        if (y < -120) {
          y = height + 120;
        }

        if (x < 0) {
          x = width;
        }

        if (x > width) {
          x = 0;
        }
      }
    </script>
  </body>
</html>
