<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
  </head>
  <style>
    BODY {
      margin: 0;
    }
  </style>
  <body>
    <script>
      const numCircles = 200;
      const radius = 200;
      const animationInterval = 1;
      let currentAnimatedCircle = 0;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        angleMode(DEGREES);
        frameRate(10); // 100 milliseconds per frame
        background("#4399FF");
      }

      function draw() {
        translate(width / 2, height / 2);

        let angleStep = 360 / numCircles;

        for (let i = 0; i < numCircles; i++) {
          push();
          let currentAngle = angleStep * i;
          rotate(currentAngle);
          translate(radius, 0);
          circleShape();

          // Draw a line for every third circle
          if (i === currentAnimatedCircle) {
            stroke(255, 255, 0);
            line(0, 0, -radius, 0);
          }

          pop();
        }

        // Update the animated circle index
        if (frameCount % animationInterval === 0) {
          currentAnimatedCircle = (currentAnimatedCircle + 1) % numCircles;
        }
      }

      function circleShape() {
        noFill();
        stroke(0, 100, 255);
        strokeWeight(1);
        ellipse(0, 0, 60, 60);
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
